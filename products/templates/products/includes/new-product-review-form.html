
<div class="modal fade" id="submitReviewModal" tabindex="-1" role="dialog" aria-labelledby="submitReviewModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">                                        
        <form method="POST" action="{% url 'submit_review' product.id %}" id="submit-review-form">
            {% csrf_token %}
            <span>Rating:</span>
            <fieldset class="form-group form-check form-check-inline d-flex justify-content-around align-items-center">
                <input type="radio" name="rating" id="star-1" class="form-check-input" value="1">
                <label for="star-1" class="radio-star-label m-0 pb-0">
                    <i class="fa-solid fa-star"></i>
                </label>
                <input type="radio" name="rating" id="star-2" value="2">
                <label for="star-2" class="radio-star-label m-0">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </label>
                <input type="radio" name="rating" id="star-3" value="3">
                <label for="star-3" class="radio-star-label m-0">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </label>
                <input type="radio" name="rating" id="star-4" value="4">
                <label for="star-4" class="radio-star-label m-0">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </label>
                <input type="radio" name="rating" id="star-5" value="5">
                <label for="star-5" class="radio-star-label m-0">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                </label>
            </fieldset>
            <fieldset>
                <label for="review">Your review:</label>
                <textarea name="review" id="id_review" cols="40" rows="10" class="form-control block-text"></textarea>
            </fieldset>
            <br>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Discard</button>
            <button type="submit" class="btn btn-success">Submit my review</button>
        </form>
        </div>
        
        <div class="modal-footer">
            
        </div>
    </div>
    </div>
</div>
