<div class="modal fade" id="submitContactModal" tabindex="-1" role="dialog" aria-labelledby="submitContactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title text-center">Contact</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">                                        
        <form method="POST" action="#" id="submit-review-form">
            {% csrf_token %}
            <span>Subject:</span>
            <fieldset class="form-group form-check form-check-inline d-flex justify-content-around align-items-center">
                <input type="text" class="form-control" name="subject">
            </fieldset>
            <fieldset>
                <label for="message">Your message:</label>
                <textarea name="message" id="id_review" cols="40" rows="10" class="form-control"></textarea>
            </fieldset>
            <br>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Discard</button>
            <button type="submit" class="btn btn-success">Submit my query</button>
        </form>
        </div>
    </div>
    </div>
</div>
