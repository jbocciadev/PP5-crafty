{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="overlay"></div>

    <div class="container h-100 error-content">
        <div class="row h-100 mt-5">
            <div class="col-10 offset-1 col-md-6 offset-md-2 my-auto trans-white rounded">
                <form action="{% url 'unsubscribe' %}{{ subscriber_id }}/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputEmail1">Please confirm you want to unsubscribe by entering your email address below:</label>
                      <input type="email" name="email" class="form-control text-center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <input type="hidden" value="{{ subscriber_id }}" name="subscriber_id">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Unsubscribe</button>
                  </form>
            </div>
        </div>
    </div>
{% endblock %}
